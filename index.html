<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <p id="inform"></p>
      <!-- Timeblocks go here -->
      <!-- 9am -->
      <div class="timeblock" data-time="9">
        <div class="time"><p>9AM</p></div>
        <div class="todo" id="todo9" data-todo="9"><textarea cols="30" rows="10"></textarea></div>
        <div class="save" id="save9" data-save="9"><i class="fa fa-save"></i></div>
      </div>
      <!-- 10am -->
      <div class="timeblock" data-time="10">
        <div class="time"><p>10AM</p></div>
        <div class="todo" id="todo10" data-todo="10"><textarea cols="30" rows="10"></textarea></div>
        <div class="save" id="save10" data-save="10"><i class="fa fa-save"></i></div>
      </div>
      <!-- 11am -->
      <div class="timeblock" data-time="11">
        <div class="time"><p>11AM</p></div>
        <div class="todo" id="todo11" data-todo="11"><textarea cols="30" rows="10"></textarea></div>
        <div class="save" id="save11" data-todo="11"><i class="fa fa-save"></i></div>
      </div>
      <!-- 12am -->
      <div class="timeblock" data-time="12">
        <div class="time"><p>12PM</p></div>
        <div class="todo" id="todo12" data-todo="12"><textarea> </textarea></div>
        <div class="save" id="save12" data-save="12"><i class="fa fa-save"></i></div>
      </div>
      <!-- 1pm -->
      <div class="timeblock" data-time="13">
        <div class="time"><p>1PM</p></div>
        <div class="todo" id="todo13" data-todo="13"><textarea cols="30" rows="10"></textarea></div>
        <div class="save" id="save13" data-save="13"><i class="fa fa-save"></i></div>
      </div>
      <!-- 2pm -->
      <div class="timeblock" data-time="14">
        <div class="time"><p>2PM</p></div>
        <div class="todo" id="todo14" data-todo="14"><textarea cols="30" rows="10"></textarea></div>
        <div class="save" id="save14" data-save="14"><i class="fa fa-save"></i></div>
      </div>
      <!-- 3pm -->
      <div class="timeblock" data-time="15">
        <div class="time"><p>3PM</p></div>
        <div class="todo" id="todo15" data-todo="15"><textarea cols="30" rows="10"></textarea></div>
        <div class="save" id="save15" data-save="15"><i class="fa fa-save"></i></div>
      </div>
      <!-- 4pm -->
      <div class="timeblock" data-time="16">
        <div class="time"><p>4PM</p></div>
        <div class="todo" id="todo16" data-todo="16"><textarea cols="30" rows="10"></textarea></div>
        <div class="save" id="save16" data-save="16"><i class="fa fa-save"></i></div>
      </div>
      <!-- 5pm -->
      <div class="timeblock" data-time="17">
        <div class="time"><p>5PM</p></div>
        <div class="todo" id="todo17" data-todo="17"><textarea name="" id="" cols="30" rows="10"></textarea></div>
        <div class="save" id="save17" data-save="17"><i class="fa fa-save"></i></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
